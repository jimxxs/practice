<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILO'Z RESTAURANT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .geometric-pattern {
            background-image: linear-gradient(30deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
                linear-gradient(150deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
                linear-gradient(30deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
                linear-gradient(150deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
                linear-gradient(60deg, #1a1a1a77 25%, transparent 25.5%, transparent 75%, #1a1a1a77 75%, #1a1a1a77),
                linear-gradient(60deg, #1a1a1a77 25%, transparent 25.5%, transparent 75%, #1a1a1a77 75%, #1a1a1a77);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }
        
        .border-pattern {
            border-left: 2px solid rgba(251, 191, 36, 0.1);
            border-right: 2px solid rgba(251, 191, 36, 0.1);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .spin-slow {
            animation: spin 20s linear infinite;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="geometric-pattern min-h-screen relative">
        <div class="border-pattern min-h-screen flex flex-col items-center justify-start px-6">
            <!-- Logo & Name -->
            <div class="mt-16 mb-12 text-center relative">
                <!-- Decorative circles -->
                <div class="w-32 h-32 mx-auto mb-6 relative">
                    <div class="absolute inset-0 rounded-full border-2 border-amber-300/30 spin-slow"></div>
                    <div class="absolute inset-4 rounded-full border-2 border-amber-300/20"></div>
                    <div class="absolute inset-8 rounded-full border-2 border-amber-300/10"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-4xl font-bold">P</div>
                </div>
                <h1 class="text-4xl font-bold tracking-wider mb-2">PHILO'Z</h1>
                <p class="text-xl text-gray-400">RESTAURANT</p>
                <p class="mt-4 text-gray-300">Open: 7:00 AM - 9:00 PM</p>
                <p class="mt-2 text-gray-400">(Closed on Sundays)</p>
            </div>

            <!-- Navigation -->
            <nav class="w-full max-w-md space-y-6 text-center">
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">HOME</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">MENUS</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">ABOUT US</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">CONTACT</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">FACEBOOK</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">INSTAGRAM</a>
                <a href="#" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">TWITTER</a>
                <a href="https://maps.app.goo.gl/eQHVhm3DAU75Cfyx5" target="_blank" class="block py-2 text-gray-300 hover:text-amber-300 transition-colors tracking-widest">GOOGLE MAP</a>
            </nav>

            <!-- Decorative diamond separator -->
            <div class="flex items-center justify-center space-x-4 my-8">
                <div class="h-px w-12 bg-amber-300/30"></div>
                <div class="w-2 h-2 bg-amber-300/30 transform rotate-45"></div>
                <div class="w-2 h-2 bg-amber-300/30 transform rotate-45"></div>
                <div class="w-2 h-2 bg-amber-300/30 transform rotate-45"></div>
                <div class="h-px w-12 bg-amber-300/30"></div>
            </div>
        </div>
    </div>
</body>
</html>
